<mat-card class="centered-card" [class.mat-elevation-z8]="true">
  <!-- Title area -->
  <mat-card-title class="centered-card-title">Create new account</mat-card-title>
  <mat-divider></mat-divider>

  <!-- Content area -->
  <mat-card-content class="centered-card-content">
    <form class="login-form">

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" (focusout)="checkEmail()"/>
        <mat-icon matSuffix *ngIf="emailAvailable" color="primary">done</mat-icon>
        <mat-icon matSuffix *ngIf="emailError" color="warn">warning</mat-icon>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher" (focusout)="checkUsername()"/>
        <mat-icon matSuffix *ngIf="usernameAvailable" color="primary">done</mat-icon>
        <mat-icon matSuffix *ngIf="usernameError" color="warn">warning</mat-icon>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"/>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-checkbox class="example-margin" [formControl]="twoFactorsFormControl">
        Activate 2 factors authentication
      </mat-checkbox>

    </form>
  </mat-card-content>
  <mat-divider></mat-divider>

  <!-- Actions area -->
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary"
            class="sign-in-button"
            [disabled]="!usernameFormControl.valid || !passwordFormControl.valid || loading"
            (click)="signIn()">
      <span *ngIf="!loading">Sign in</span>
      <mat-icon *ngIf="loading">
        <mat-spinner diameter="20"></mat-spinner>
      </mat-icon>
    </button>
  </mat-card-actions>

  <!-- Footer area -->
  <mat-card-footer>
    <span class="caption">Already signed in ? go to </span>
    <a [routerLink]="['/login']" class="caption">login page</a>
  </mat-card-footer>
</mat-card>
